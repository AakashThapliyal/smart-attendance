<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart NFC Attendance</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #005ec9;
        }
        
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            word-wrap: break-word;
        }
        
        .success {
            color: green;
            font-weight: bold;
        }
        
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Smart NFC Attendance</h1>
        <p>Tap ‚ÄúNow Scan the Card‚Äù and hold your NFC card near your phone.</p>
        <button id="scanBtn">Now Scan the Card</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        const scanBtn = document.getElementById('scanBtn');
        const output = document.getElementById('output');

        if (!('NDEFReader' in window)) {
            output.innerHTML = "‚ùå NFC not supported in this browser. Try Chrome on Android.";
            scanBtn.disabled = true;
        }

        scanBtn.addEventListener('click', async() => {
            try {
                const ndef = new NDEFReader();
                output.innerHTML = "üì° Scanning started... Please tap your NFC card.";
                await ndef.scan();

                ndef.onreading = (event) => {
                    const decoder = new TextDecoder();
                    let uidText = "";

                    for (const record of event.message.records) {
                        uidText += decoder.decode(record.data);
                    }

                    if (uidText.trim() !== "") {
                        output.innerHTML = `
              ‚úÖ Card detected!<br>
              <strong>UID:</strong> ${uidText}<br>
              <span class="success">Attendance marked at ${new Date().toLocaleTimeString()}</span>
            `;

                        // Save locally
                        localStorage.setItem(uidText, new Date().toISOString());
                    } else {
                        output.innerHTML = "‚ö†Ô∏è Empty tag detected. Please check your NFC card.";
                    }
                };

                ndef.onerror = () => {
                    output.innerHTML = "‚ö†Ô∏è Error reading NFC tag. Try again.";
                };

            } catch (err) {
                output.innerHTML = `<span class="error">‚ö†Ô∏è NFC scan failed:</span> ${err}`;
            }
        });
    </script>
</body>

</html>
